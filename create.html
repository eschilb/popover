<html>
	<head>
	    <meta charset="utf-8">

	    <link type="text/css" rel="stylesheet" href="css/normalize.css">
	    <link type="text/css" rel="stylesheet" href="css/main.css">
	    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	</head>
	<body>
    <div class="header">
      <a href="index.html" class="header-logo"><div class="logo-place"></div></a>
      <nav class = "nav-primary" role = "navigation">
      <a href="" class="menuIcon">Menu</a>
      <ul class="nav">
        <a href="index.html"><li>Home</li></a>
        <a href="events.html"><li>Events</li></a>
        <a href="create.html"><li class="selected">Create Event</li></a>
        <a href="#"><li>Profile</li></a>
      </ul>
      </nav>
    </div>
    <div class="page-header">Create An Event</div>
    <div class="create-event-header">Youâ€™re creating a Popover dinner event that you'll host for other members! After you create the event, you can view the guestlist and get planning.</div>
    <div class="create-container">    
    <form class="form">
	    <div>
	        <label for="name">Name:</label>
	        <input type="text" id="name" />
	    </div>
	    <div>
	        <label for="date">Date:</label>
	        <input type="date" id="date" />
	    </div>
	    <div>
	        <label for="time">Time:</label>
	        <input type="time" id="time"></input>
	    </div>
	    <div>
	        <label for="description">Event Description:</label>
	        <textarea id="description" onfocus="this.value=''; this.onfocus=null;">Give some details to build excitement about your dinner</textarea>
	    </div>
	    <div>
	        <label for="menu">Menu:</label>
	        <textarea id="menu" onfocus="this.value=''; this.onfocus=null;">Let guests know the menu you'll serve</textarea>
	    </div>
	    <div>
	        <label for="guest-count">Number of guests:</label>
	        <input type="text" id="guest-count" />
	    </div>
	    <div>
	        <label for="donation">Suggested Donation:</label>
	        <input type="text" id="donation" />
	    </div>
	    <div>
	        <label for="file">Select Image:</label>
	        <input type="file" id="file"></input>
	    </div>
	    <div class="button">
	        <button class="create-button" type="submit">Create Event</button>
	    </div>
	</form>
	</div>
<script >$(document).ready(function() {
    $("#time").val("19:00");
});</script>
<script>
$(".menuIcon").click(function(event) {
  event.preventDefault();
  $(".nav").toggleClass("list");
});
</script>
	</body>
